<h3>{{caption}}</h3>
<ul class="list-unstyled">
  <li class="alert"
      [ngClass]="{'alert-success': !item.completed, 'alert-info':item.completed}"
      *ngFor="let item of items">
    <span
      [ngClass]="{'completed': item.completed}">
      {{item.description}}
  </span>
    <button *ngIf="!item.completed"
      class="btn btn-sm btn-danger"
      (click)="markComplete(item)"
      >X</button>
  </li>
</ul>
