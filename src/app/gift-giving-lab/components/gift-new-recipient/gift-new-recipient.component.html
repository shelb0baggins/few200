<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="recipient">Name</label>
    <input class="form-control"
           name="recipient"
           formControlName="recipient">
          <div class="alert alert-danger"
          *ngIf="recipient.invalid  && (recipient.dirty || recipient.touched)">
          <p *ngIf="recipient.invalid && (recipient.dirty || recipient.touched)">Name is required.</p>
        </div>
  </div>
  <div class="form-group">
    <label for="holidayType">Holiday</label>
    <input class="form-control"
           name="holidayType"
           formControlName="holidayType">
           <div class="alert alert-danger"
          *ngIf="holidayType.invalid && (holidayType.dirty || holidayType.touched)">
          <p *ngIf="holidayType.invalid  && (holidayType.dirty || holidayType.touched)">Holiday is required.</p>
        </div>
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <input
    class="form-control"
      type="date"
           name="date"
           formControlName="date">
           <div class="alert alert-danger"
          *ngIf="date.invalid  && (date.dirty || date.touched)">
          <p *ngIf="date.invalid  && (date.dirty || date.touched)" >Date is required.</p>
        </div>
  </div>
  <div class="form-group">
    <label for="needsGift">Gift?</label>
      <input type="checkbox"
      name="needsGift"
      formControlName="needsGift"
      id="needsGift">
      <label for="needsCard">Card?</label>
      <input type="checkbox"
      name="needsCard"
      formControlName="needsCard"
      id="needsCard">
  </div>
  <button type="submit"
          class="btn btn-primary"
          [disabled]="form.invalid">Add Recipient</button>
</form>
